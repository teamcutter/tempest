services:
  pulsar:
    image: apachepulsar/pulsar:3.1.1
    container_name: pulsar
    ports:
      - "6650:6650"
      - "8080:8080"
    command: ["bin/pulsar", "standalone"]
    networks:
      - tempest-network
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 40s

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - tempest-network
    depends_on:
      pulsar:
        condition: service_healthy

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - tempest-network
    depends_on:
      - prometheus

  processor:
    build:
      context: .
      dockerfile: ./cmd/processor/Dockerfile
    container_name: processor
    depends_on:
      pulsar:
        condition: service_healthy
    environment:
      - PULSAR_URL=pulsar://pulsar:6650
      - PULSAR_HTTP_URL=http://pulsar:8080
    ports:
      - "8082:2112"  
      - "50051:50051"
    networks:
      - tempest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2112/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  sensor:
    build:
      context: .
      dockerfile: ./cmd/sensor/Dockerfile
    container_name: sensor
    depends_on:
      - processor
    environment:
      - PROCESSOR_ADDR=processor:50051
    ports:
      - "8081:8081"
    networks:
      - tempest-network
    restart: unless-stopped

  alert-listener:
    build:
      context: .
      dockerfile: ./cmd/alert-listener/Dockerfile
    container_name: alert-listener
    depends_on:
      pulsar:
        condition: service_healthy
    environment:
      - PULSAR_URL=pulsar://pulsar:6650
      - PULSAR_HTTP_URL=http://pulsar:8080
    ports:
      - "8083:8083"
    networks:
      - tempest-network
    restart: unless-stopped

networks:
  tempest-network:
    driver: bridge

volumes:
  grafana_data:
